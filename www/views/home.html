<ion-view title="Zaba Financiera">
    <ion-content has-header="true" padding="true">
        <h4>Welcome, {{user.displayName}}</h4>
        <div ng-switch="user.provider">
            <img ng-switch-when="facebook" ng-src="{{user.thirdPartyUserData.picture.data.url}}"/>
            <img ng-switch-when="google" ng-src="{{user.thirdPartyUserData.picture}}" height="100" width="100"/>
            <img ng-switch-when="twitter" ng-src="{{user.thirdPartyUserData.profile_image_url}}"/>
        </div>

<!--- button that sends you to Apply for a loan-->
<button class="button button-large button-full button-balanced" ui-sref="apply">
  Apply for a Loan
</button>
<!--- button that sends you to About Zaba-->
<button class="button button-large button-full button-calm" ui-sref="about">
  About Zaba
</button>
<!--- button that sends you to Legal Information-->
<button class="button button-large button-full button-royal" ui-sref="legal">
  Legal Information
</button>


        <a href ng-click="logout()">Log out</a>
    </ion-content>
</ion-view>
